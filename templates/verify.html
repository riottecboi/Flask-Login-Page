<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/icomoon/style.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/owl.carousel.min.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

    <!-- Boostrap Javascript-->
    <script src="{{ url_for('static',filename='jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='main.js') }}"></script>

    <title>Verify</title>
  </head>
  <body>
  
  <div class="container" style="margin-top: 10%">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-7">
        <div class="mb-4">
          <h3>Change Password</h3>
          <span>Please fill in verification code</span>
        </div>
        <form action="/passchange" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="form-group first">
            <label for="verified">Code</label>
            <input type="text" class="form-control" id="verified" name="verified" required>
          </div>

          <div class="form-group last mb-3">
            <label for="new_pwd">Password</label>
            <input type="password" class="form-control" id="new_pwd" name="new_pwd" required>

          </div>

          <div class="form-group last mb-3">
            <label for="confirm_pwd">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_pwd" name="confirm_pwd" required>

          </div>

          <input type="submit" value="Change password" class="btn btn-block btn-primary">

          <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>

          <div class="social-login">
            <a href="/login" class="twitter btn d-flex justify-content-center align-items-center">
              <span class="icon-arrow_back mr-3"></span> Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
